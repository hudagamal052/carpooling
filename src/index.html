<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>مشاركة الرحلات - منصة الرحلات الآمنة</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="منصة مشاركة الرحلات الأولى في المملكة العربية السعودية. نربط بين السائقين والركاب لتوفير رحلات آمنة ومريحة.">
  <meta name="keywords" content="مشاركة الرحلات, سائق, ركاب, السعودية, نقل, رحلات">
  <meta name="author" content="مشاركة الرحلات">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="مشاركة الرحلات - منصة الرحلات الآمنة">
  <meta property="og:description" content="منصة مشاركة الرحلات الأولى في المملكة العربية السعودية">
  <meta property="og:type" content="website">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts - Arabic Support -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
  
  <!-- Loading Spinner -->
  <div id="initial-loader" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    color: white;
    font-family: 'Cairo', sans-serif;
  ">
    <div style="text-align: center;">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <h3 style="margin: 0; font-weight: 600;">مشاركة الرحلات</h3>
      <p style="margin: 10px 0 0; opacity: 0.8;">جاري التحميل...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loader when app is ready */
    app-root:not(:empty) ~ #initial-loader {
      display: none;
    }
  </style>
  <script>
  // Hide the initial loader once the Angular app is ready
  document.addEventListener("DOMContentLoaded", function() {
    const loader = document.getElementById("initial-loader");
    if (loader) {
      loader.style.display = "none";
    }
  });
</script>
</body>
</html>
