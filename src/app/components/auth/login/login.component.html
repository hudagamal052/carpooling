<div class="login-container ">
  <form class="login-form" (ngSubmit)="onLogin()">
    <h1>تسجيل الدخول</h1>
    <p class="subtitle">مرحبًا بعودتك! أدخل بياناتك للمتابعة</p>

    <div class="form-group">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="email@example.com">
    </div>

    <div class="form-group">
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="********">
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <button type="submit" class="login-btn" [disabled]="loading" [ngClass]="{ 'loading': loading }">تسجيل الدخول</button>

    <div class="form-links">
      <a routerLink="/forgot-password" class="forgot-password">نسيت كلمة المرور؟</a>
      <p class="signup-link">ليس لديك حساب؟ <a routerLink="/register">إنشاء حساب</a></p>
    </div>
  </form>
</div>
